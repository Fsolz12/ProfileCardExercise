<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="fonts" href="https://fonts.google.com/specimen/Kumbh+Sans">
</head>

<body>
<img class="topImage" src="images/bg-pattern-top.svg" alt="">

    <div class="mainCard">
      <div class="TopPartOfCard">
        <img class="TopPartOfCardImage" src="images/bg-pattern-card.svg" alt="">
        <img class="profileImage" src="images/image-victor.jpg" alt="">
      </div>
      <div class="BottomPartOfCard">
        <p class="displayName">Victor Crest <span>26</span></p>
        <p class="grayTextProfile">London</p>
        <hr>
        <table>
          <tr>
            <td class="Followers">
              <p>80K</p>
              <p class="grayText">Followers</p>
            </td>
            <td class="Likes">
              <p>803K</p>
              <p class="grayText">Likes</p>
            </td>
            <td class="Photos">
              <p>1.4K</p>
              <p class="grayText">Photos</p>
            </td>
          </tr>
        </table>
      </div>

    </div>

<img class="bottomImage" src="images/bg-pattern-bottom.svg" alt="">


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
